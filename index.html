<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de RPG</title>
    <link rel="shortcut icon" href="Iconarchive-Treasure-Chest-Skull.512.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="index.js" defer></script>
    <script src="indexslides.js" defer></script>
    <style>
    /* --- ESTILO GERAL E DE FUNDO --- */
    body {
        background-color: #0B0505;
        font-family: fantasy;
        color: #F6E8EA;
        font-size: 25px;
        margin: 0;
        
        /* Centraliza o <main> na tela de forma moderna */
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 20px; /* Adiciona um respiro nas bordas em telas pequenas */
        box-sizing: border-box;
    }

    #slideshow-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }
    .slide:nth-child(1) { background-image: url(arte1.jpg); }
    .slide:nth-child(2) { background-image: url(arte2.jpg); }
    .slide:nth-child(3) { background-image: url(arte3.jpg); }
    .slide.active { opacity: 1; }


    /* --- ESTILO DO CARTÃO DE LOGIN --- */
    main {
        background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(39, 0, 65, 0.6));
        border-radius: 10px;
        box-shadow: 5px 5px 15px #cb19db;
        overflow: hidden;
        
        /* A MUDANÇA MAIS IMPORTANTE: Layout flexível */
        width: 100%;          /* Ocupa 100% do espaço disponível */
        max-width: 1000px;     /* Mas nunca passará de 600px de largura */
    }
    
    .login-container {
        padding: 40px;
        display: grid;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }


    /* --- ESTILO DO FORMULÁRIO --- */
    .form-group + .form-group {
        margin-top: 30px;
    }

    .form-group label {
        display: block;
        text-align: center;
        margin-bottom: 10px; /* Espaço entre o label e o input */
    }

    input {
        /* ATUALIZADO: Inputs agora preenchem 100% do container */
        width: 100%;
        box-sizing: border-box; /* Garante que padding não estoure a largura */
        padding: 10px 30px;
        font-size: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1c1c1c;
        color: #F6E8EA;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    button {
        /* ATUALIZADO: Botão agora preenche 100% do container */
        width: 100%;
        box-sizing: border-box;
        border: none;
        padding: 15px 30px;
        font-family: fantasy;
        font-size: 25px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 30px;
        background-color: #6a0dad;
        color: #F6E8EA;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #520886;
    }


    /* --- BÔNUS: MEDIA QUERY PARA AJUSTES FINOS --- */
    /* Regras aplicadas apenas em telas com 400px de largura ou menos */
    @media (max-width: 400px) {
        body {
            font-size: 20px; /* Diminui um pouco a fonte base */
        }
        .login-container {
            padding: 20px; /* Diminui o padding interno no celular */
        }
    }
</style>
</head>

<body>
    <div id="slideshow-background">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div> 
    </div>

    <main>
        <form id="login-form">
            <div class="login-container">
                <h1>Bem vindo a plataforma de fichas</h1>
                <div class="form-group">
                    <label for="username">Digite seu nome de usuario:</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Digite a senha:</label>
                    <input type="password" id="password" >
                </div>
                <p id="messageElement"></p>

                <button type="submit">Entrar</button>
            </div>
        </form>
    </main>
</body>
