<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Supabase</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Digite seu email" required><br>
    <input type="password" id="password" placeholder="Digite sua senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Inicializa Supabase (troque pelo seu projeto)
    const { createClient } = supabase
    const supabaseUrl = "https://uoeixaiwyqjtbcqduzid.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZWl4YWl3eXFqdGJjcWR1emlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4ODI2OTgsImV4cCI6MjA3MTQ1ODY5OH0.o_FY6xyjNetUjzsLiqaKrES_-d7_nYUE8vL8vFG8MDA"
    const supabaseClient = createClient(supabaseUrl, supabaseKey)

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault()
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      })

      if (error) {
        alert("Erro no login: " + error.message)
      } else {
        alert("Login feito com sucesso!")
        console.log("Sessão:", data.session)
        // exemplo: redirecionar para outra página
        window.location.href = "dashboard.html"
      }
    })
  </script>
</body>
</html>
